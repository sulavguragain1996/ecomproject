{% extends 'clienttemplates/base.html' %}

{% block content %}
<h3 class="mt-3">Results for <span style="color: coral;">{{request.GET.query}}</span></h3>

<div class='row'>
    {% for product in searchedproducts %}
    <div class="col-3 p-5" style="border: 1px solid red;">
        <img class="img-fluid" src="{{product.image.url}}" alt="" style="height: 150px; object-fit: contain;">
        <hr>
        <h4><a href="{% url 'ecomapp:productdetail' product.slug %}">{{product.title}}</a></h4>
        <p> price:<span style="text-decoration: line-through;"> Rs. {{product.marked_price}}</span> Rs.
            {{product.selling_price}}
        </p>
    </div>
    {% empty %}
    <div class="col-md-12">

        <p class="">No products found...</p>
    </div>
    {% endfor %}
</div>

{% endblock %}
