{% extends 'clienttemplates/base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-6 p-3 mx-auto">
        <h4 class="text-center">Customer Registration Form</h4>
        <hr>
        {% if err %}
        <li class="text-danger">{{err}}</li>
        {% endif %}
        <form action="" method="POST">
            {% csrf_token %}
            {{signupform.as_p}}
            <button class="btn btn-info btn-block">Register as a Customer</button>

        </form>
    </div>
</div>
{% endblock %}
